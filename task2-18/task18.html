<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task18</title>
    <style>
        .divs{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <input id="numberInput">
    <button value="左侧入" onclick="addLeft()">左侧入</button>
    <button value="右侧入">右侧入</button>
    <button value="左侧出">左侧出</button>
    <button value="右侧出">右侧出</button>
    <div class="container">
    </div>
    <script>

            var outer = document.getElementsByClassName("container")[0];
            if(outer.childNodes){
                function addLeft(){
                    var inner = outer.getElementsByTagName("div");
                    var newElement = document.createElement("div");
                    var text = document.getElementById("numberInput");
                    newElement.innerHTML = text.innerHTML;
                    outer.insertNode(newElement, inner[0]);
                }
                function addRight(){
                    var inner = outer.getElementsByTagName("div");
                    var newElement = document.createElement("div");
                    var text = document.getElementById("numberInput");
                    newElement.innerHTML = text.innerHTML;
                    outer.insertNode(newElement, inner[inner.length - 1]);
                }
            }else{

            }


    </script>
</body>
</html>
